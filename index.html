<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Review</title>

	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- google icon -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

	<!-- select2 cdn -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	
</head>

<body>
	<div class="container border my-2">

		<h2 class="p-2 text-bg-dark text-center border-dark-subtle border-bottom ">Movie Review</h2>

		<form class="container" id="myForm">
			<div class="mb-3">
				<label for="movieNameInput" class="input-label p-2">Movie Name</label>
				<input type="text" class="form-control" id="movieNameInput" name="movieName" required>
			</div>

			<div class="mb-3">
				<div class="d-flex">
					<div class="input-lable p-2 w-50" id="basic-addon1">Category</div>

					<div class=" w-50 d-flex justify-content-end">
						<a href="add_category.html" id="addCategory" class="btn "><span class="material-symbols-outlined">add_circle</span></a>
					</div>
				</div>

				<!-- <div class="d-flex flex-wrap justify-content-evenly border border p-2" style="width: 90%;"> -->
				<div class="row p-2 mx-0 border rounded" id="categoryInput" required>

				</div>
			</div>

			<div class="mb-3">

				<div class="d-flex">
					<label for="castAndCrewInput" class="input-lable p-2 w-50">Cast & Crew</label>

					<div class="w-50 d-flex justify-content-end">
						<a href="add_cast.html" id="addRating" class="btn"><span class="material-symbols-outlined">add_circle</span></a>
					</div>
				</div>
				<select class="form-select cast-crew-select" name="castAndCrew[]" id="castAndCrewInput"
					multiple="multiple" required>

				</select>
			</div>

			<div class="mb-3">
				<div for="ratingInput" class="input-label p-2">Rating</div>
				<select class="form-select rating-select" name="rating" id="ratingInput" required>
					<option></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>

			<div class="mb-3 text-center">
				<button id="submit" name="submit" type="submit" class="btn btn-dark mx-2">Save</button>
				<button id="update" name="update" type="button" class="btn btn-dark mx-2 d-none">Update</button>
				<button id="reset" name="reset" class="btn btn-dark mx-2">Reset</button>
			</div>


		</form>


		<div class="mt-5" style="width: 100%;">
			<table class="table table-striped border" style="height: 100%; width: 100%; overflow: auto;">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Category</th>
						<th scope="col">Cast & Crew</th>
						<th scope="col">Rating</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody id="tableBody">

				</tbody>
			</table>
		</div>


		<script src="main.js"></script>
</body>

</html>
