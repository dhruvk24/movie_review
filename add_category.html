<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Review</title>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container border my-2">

        <h2 class="p-2 text-bg-dark text-center border-dark-subtle border-bottom ">Movie Review</h2>

        <form class="container my-3" id="myForm">
            <div class="mb-3">
                <label for="category" class="input-lable p-2">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button id="categoryAdd" name="submit" type="submit" class="btn btn-dark mx-2">Save</button>
                <a href="index.html" class="btn btn-dark mx-2">Go Back</a>
            </div>
        </form>
    </div>

    <script src="add_selection.js"></script>
</body>

</html>
